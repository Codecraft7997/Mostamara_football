<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>السلسول VS السبخاويه</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background: #000;
        color: #fff;
        padding: 15px;
        font-size: 20px;
      }

      .container {
        margin: 40px auto;
        width: 90%;
        max-width: 600px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>⚽ السلسول VS السبخاويه</header>

    <div class="container">
      <h2>توقعات اللقاء</h2>
      <p>....</p>
    </div>
  </body>
</html>
