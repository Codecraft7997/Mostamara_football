<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التوقعات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
    }

    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>توقع المباراة</h1>

  <input type="text" id="name" placeholder="اسمك" />
  <select id="match">
    <option value="">اختر المباراة</option>
    <option value="نصف النهائي 1">نصف النهائي 1</option>
    <option value="نصف النهائي 2">نصف النهائي 2</option>
    <option value="النهائي">النهائي</option>
  </select>
  <input type="text" id="prediction" placeholder="التوقع (الفريق الفائز)" />
  <button onclick="submitPrediction()">إرسال التوقع</button>
  <button onclick="loadPredictions()">عرض التوقعات</button>

  <div id="message"></div>
  <div id="predictions"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyCe6c5e7_1TBh7cvZrzdIrs8pZ_leWr-XDmSAFtRnRb1z6dxb6X04P3Jl0l7TIGTU/exec";

    function submitPrediction() {
      const name = document.getElementById("name").value.trim();
      const prediction = document.getElementById("prediction").value.trim();
      const match = document.getElementById("match").value;
      const message = document.getElementById("message");

      if (!name || !prediction || !match) {
        message.innerText = "يرجى ملء جميع الحقول";
        return;
      }

      fetch(`${scriptURL}?name=${encodeURIComponent(name)}&prediction=${encodeURIComponent(prediction)}&match=${encodeURIComponent(match)}`, {
        method: "POST",
        mode: "no-cors"
      })
      .then(() => {
        message.innerText = "تم حفظ التوقع بنجاح ✅";
        document.getElementById("name").value = "";
        document.getElementById("prediction").value = "";
        document.getElementById("match").value = "";
      })
      .catch(() => {
        message.innerText = "حدث خطأ أثناء حفظ التوقع ❌";
      });
    }

    function loadPredictions() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            document.getElementById("predictions").innerHTML = "<p>لا توجد توقعات بعد.</p>";
            return;
          }

          let table = "<table><tr><th>الاسم</th><th>التوقع</th><th>الوقت</th><th>المباراة</th></tr>";
          data.forEach(row => {
            table += `<tr>
              <td>${row.name}</td>
              <td>${row.prediction}</td>
              <td>${new Date(row.time).toLocaleString("ar-EG")}</td>
              <td>${row.match}</td>
            </tr>`;
          });
          table += "</table>";
          document.getElementById("predictions").innerHTML = table;
        })
        .catch(() => {
          document.getElementById("predictions").innerHTML = "<p>حدث خطأ أثناء تحميل التوقعات ❌</p>";
        });
    }
  </script>
</body>
</html>
